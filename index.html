<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CrypNot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <p>Online text encoder and decoder. You can use <strong>CrypNot</strong> to encode your secrets before
          save them in clouds like Google Drive.</p>
          <p>The site doesn't store your passwords or your texts. There's no backend here&nbsp;&mdash; just
          frontend on your computer.</p>
        </div>
      </div>
      <div class="row">
        <label for="password" class="col-auto col-form-label control-label">Password</label>
        <div class="col-auto">
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
      </div>
      <div class="row">
        <label for="decoded" class="col-6 text-center control-label">Decoded</label>
        <label for="encoded" class="col-6 text-center control-label">Encoded</label>
      </div>
      <div class="row">
        <div class="col-6">
          <textarea class="form-control" id="decoded" rows="15"></textarea>
        </div>
        <div class="col-6">
          <textarea class="form-control" id="encoded" rows="15"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <button type="button" class="btn btn-primary">Encode</button>
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-primary">Decode</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
